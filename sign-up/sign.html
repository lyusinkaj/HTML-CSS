<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <script src="https://kit.fontawesome.com/323fc99f85.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="sign.css">
</head>
<body>
    <div class="all">
            <h1>Sign Up</h1>
            <div class="container">
                <form class="form">
                    <div class="us">
                            <div class="username input-container">
                                    <input name="username" class="form-item input" type="text" placeholder="User Name..." required>
                                </div>
            
                                
                                <div class="password input-container">
                                    <input name="password" class="form-item input " type="password" placeholder="Password..."required>
                                </div>
                    </div>
                    

                    <div class="em">
                            <div class="email input-container">
                                    <input name="email adress" class="form-item input" type="email" placeholder="Email Address..." required>
                                </div>
            
                                
                                <div class="conf-email input-container">
                                    <input name="confirm email" class="form-item input" type="email" placeholder="Confirm Email..." required>
                                </div>
                    </div>
                   
                    
                    <div class="add">
                            <div class="adress input-container">
                                    <input name="adress" class="form-item input" input type="text" placeholder="Address..." required>
                                </div>
            
                                
                                <div class="zipcode input-container">
                                    <input name="zipcode" class="form-item input" type="text" placeholder="Zipcode..." required>
                                </div>
                    </div>
                   

                   <div class="num">
                        <div class="number input-container">
                                <input name="phone number" class="form-item input" type="tel" placeholder="Phone Number..."required>
                            </div>
                             
                            
                            <div class="mobile input-container">
                                <input name="mobile" class="form-item input" type="tel" placeholder="Mobile Number..." required>
                            </div>
                   </div>
                    
                     
                    <div class="par">
                        <p>What does this equal? 3 + 2</p>
                        <input name="empty" class="empty" type="text" placeholder=""  required > 
                    </div>
                        
                        <button class="form-item button" type="submit">SIGN-IN NOW</button>
                    </form>
            </div>
            
            
    </div>
    
</body>
</html>
