<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="shortcut icon" type="image/ico" href="./favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="container">
        <p>Welcome</p>
        <form class="form" onsubmit="onFormSubmit(event)">
            <input name="username" class="form-item input" type="text" placeholder="Username" required>
            <input name="password" class="form-item input" type="text" placeholder="Password" required>
            <button class="form-item button" type="submit">Login</button>
        </form>
    </div>

    <script>
        function onFormSubmit(event) {
            event.preventDefault();
            console.log('Username: ', event.target[0].value);
            console.log('Password: ', event.target[1].value);
        }
    </script>
</body>
</html>
